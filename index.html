<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Agency</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap" rel="stylesheet">
</head>

<body>
    <header class="cabecalho">
        <div class="cabecalho__logo">
            <h2 class="logo-1">Dev</h2>
            <h2 class="logo-2">Agency</h2>
        </div>
        <nav class="cabecalho__nav">
            <ul class="cabecalho__link">Home</ul>
            <ul class="cabecalho__link">Serviços</ul>
            <ul class="cabecalho__link">Sobre nós</ul>
            <ul class="cabecalho__link">Contato</ul>
        </nav>
    </header>

    <main class="formulario">
        <div class="container">
            <h1 class="formulario__titulo">Inscreva-se agora</h1>
            <p class="formulario__texto">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sunt et nemo doloremque, earum ipsa aliquid error ad libero laboriosam quasi, natus quos quam mollitia aut? Fugit veniam consequuntur voluptates consectetur.</p>
            <form class="formulario__input">
                <label for="user_name">Nome de usuário:</label>
                <input type="text" id="user_name" placeholder="Digite o nome de Usuário" class="input__user input">

                <label for="user_email">E-mail:</label>
                <input type="text" id="user_email" class="input__email input" placeholder="Digite seu E-Mail">

                <label for="user_password">Senha:</label>
                <input type="password" id="user_password" class="input__senha input" placeholder="Digite sua senha">

                <input type="submit" value="Criar conta" class="input_submit">
            </form>
        </div>

        <article class="imagem">
            <img src="files/image.png" alt="" class="imagem">
        </article>
    </main>
</body>

</html>
